openapi: 3.0.0
info:
  title: Users REST API
  version: "1.0"
servers:
  - url: http://localhost/
paths:
  /users:
    get:
      operationId: getUsers
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/User"
components:
  schemas:
    User:
      properties:
        userId:
          type: integer
        username:
          type: string
        firstName:
          type: string
        lastName:
          type: string