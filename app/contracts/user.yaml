openapi: 3.0.0
info:
  title: Users REST API
  version: "1.0"
servers:
  - url: http://localhost/
paths:
  /users:
    get:
      operationId: getUsers
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/User"
    post:
      operationId: createUsers
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              $ref: "#/components/schemas/User"
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                $ref: "#/components/schemas/User"
  /users/{userId}:
    parameters:
      - $ref: "#/components/parameters/UserId"
    put:
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        '5XX':
          description: Server Error
components:
  schemas:
    User:
      type: object
      required:
        - username
        - firstName
        - lastName
      properties:
        userId:
          type: integer
        username:
          type: string
          minLength: 1
        firstName:
          type: string
          minLength: 1
        lastName:
          type: string
          minLength: 1
  parameters:
    UserId:
      in: path
      name: userId
      required: true
      schema:
        type: integer
